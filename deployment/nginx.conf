# This is a nginx site configuration file for dashboard.worldpeatland.org.
# It proxies requests to a local-only panel service running on port 5006.

server {
    listen 80;
    server_name dashboard.worldpeatland.org;

    location / {
        proxy_pass http://127.0.0.1:5006;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host:$server_port;
        proxy_buffering off;
    }
}